<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01"
                 aria-modal="true" aria-describedby="modal-content-id-1"
                 class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <lightning-button-icon
                            class="slds-modal__close"
                            title="Close" icon-name="utility:close"
                            icon-class="slds-button_icon-inverse"
                            onclick={hide}
                    ></lightning-button-icon>
                    <h2>Enter your personal information</h2>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name="Candidate__c"
                                                onsubmit={handleSubmit}>
                        <lightning-input-field field-name="Name" required></lightning-input-field>
                        <lightning-input-field field-name="Age__c"></lightning-input-field>
                        <lightning-input-field field-name="Email__c" required></lightning-input-field>
                        <lightning-input-field field-name="Phone__c"></lightning-input-field>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_5-of-12">
                                <lightning-input type="file" label="Attach your photo"
                                                 accept="image/png, image/jpeg"
                                                 onchange={handleFilesChange} required
                                ></lightning-input>
                            </div>
                            <div class="slds-col slds-p-top_medium">
                                <template if:true={fileName}>
                                    <p>File name:</p>
                                    <p><b>{fileName}</b></p>
                                </template>
                            </div>
                        </div>
                        <lightning-layout horizontal-align=center >
                            <lightning-button class=slds-m-around_small
                                              label="Cancel"
                                              variant="destructive-text"
                                              onclick={hide}>
                            </lightning-button>
                            <lightning-button class=slds-m-around_small
                                              label="Reset" onclick={handleReset}>
                            </lightning-button>
                            <lightning-button class=slds-m-around_small
                                              variant="brand"
                                              type="submit"
                                              label="Submit Application">
                            </lightning-button>
                        </lightning-layout>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
